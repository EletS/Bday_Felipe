<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="utf-8">
  <title>Happy Bday Felipe!</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <header>
        <img class="capa" src="https://s-media-cache-ak0.pinimg.com/originals/3e/12/3d/3e123d21064dde1799f6f397ee5b5853.png" alt="FELIZ ANIVERSARIO FELIPE">
      </header>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="comment-box">
        <div class="messages">
          <div class="fancy"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <form>
        <input id="Name" type="text" name="Nome" placeholder="Insira seu nominho aqui."><br>
        <textarea id="Declaração" name="Depoimento" rows="8" cols="60" placeholder="Escreva um textinho bem lindo aqui."></textarea><br>
        <button id="Enviar" type="submit" name="button">Enviar<i class="fa fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
</body>

</html>
